<button type="button" class="btn btn-warning text-white" data-bs-toggle="modal" [attr.data-bs-target]="'#editModal' + usuario.id" data-bs-whatever="usuarioData" [id]="usuario.id" (click)="setValue()">Editar</button>

<!-- Modal -->
<div class="modal fade" [attr.id]="'editModal' + usuario.id" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLabel">{{tituloModal}}</h3>
          <button #closeModal type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="editForm" name="formUsuario" class=" example-form shadow p-3 mb-2 bg-white rounded">
                <div class="row">
                    <div class="col">
                        <mat-form-field class="d-block example-full-width">
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="user@reqres.in" formControlName="email" required>
                            <mat-error *ngIf="editForm.value.email && editForm.value.email.invalid">{{getEmailErrorMessage()}}</mat-error>
                        </mat-form-field>                
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <mat-form-field class="d-block example-full-width">
                            <mat-label>First Name</mat-label>
                            <input matInput placeholder="Iron" formControlName="first_name" required>
                            <mat-error *ngIf="editForm.value.first_name && editForm.value.first_name.invalid">{{getFirtsNameErrorMessage()}}</mat-error>
                        </mat-form-field>                
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <mat-form-field class="d-block example-full-width">
                            <mat-label>Last Name</mat-label>
                            <input matInput placeholder="Man" formControlName="last_name" required>
                            <mat-error *ngIf="editForm.value.last_name && editForm.value.last_name.invalid">{{getLastNameErrorMessage()}}</mat-error>
                        </mat-form-field>                   
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="resetForm()">Cancelar</button>
          <button type="button" (click)="editarUsuario(editForm, usuario.id)" class="btn btn-success" [disabled]="!editForm.valid">Guardar cambios</button>
        </div>
      </div>
    </div>
  </div>
